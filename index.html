<!DOCTYPE html>
<html>

<head>
	<title>tvApp</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="tvApp" ng-controller="showsCtrl">

	<nav>
		<h1>.tvApp</h1>
		<input type="text" ng-model="searchFilter.name" placeholder="search..">
	</nav>

	<section class="showList">
		
		<div class="container">

			<div class="row">
				<div>Name</div>
				<div>Summary</div>
				<div>Time</div>
			</div>

			<div class="row" ng-repeat="x in shows">
					<div> {{ x.show.name }} </div>
					<div> {{ x.show.summary }} </div>
					<div> {{ x.airdate | date }} {{ x.airtime }}</div>
			</div>

		</div>

		<p>
			Shows per page: 
			<select>
				<option>12</option>
				<option>25</option>
				<option>50</option>
				<option>100</option>
			</select>
		</p>

		<p>
			<button ng-click="setPage(first)"> << </button>
			<button ng-click="setPage(prev)"> < </button>

			<button ng-click="setPage(last)"> > </button>
			<button ng-click="setPage(next)"> >> </button>
		</p>

	</section>

</body>

	<script src="https://code.angularjs.org/1.5.8/angular.js"></script>
	<script src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
	<script src="scripts/ngApp.js"></script>

</html>
